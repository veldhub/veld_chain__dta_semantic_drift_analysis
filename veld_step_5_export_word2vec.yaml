x-veld:
  chain:

services:
  veld_step_5_export_word2vec:
    extends:
      file: ./code/veld_code__word2vec/veld_export_to_sql.yaml
      service: veld_export_to_sql
    volumes:
      - ./data/step_4_word2vec_models/:/veld/input/
    environment:
      out_prefix: "word2vec__"
      DB_NAME: "postgres_db"
      DB_USER: "postgres_user"
      DB_PASSWORD: "postgres_password"
      DB_HOST: "veld_step_7_run_embeddings_sql_server"
      DB_PORT: "5432"
    networks:
      - veld_postgres

networks:
  veld_postgres:
    driver: bridge

