x-veld:
  chain:

services:

  veld_step_4_train_word2vec:
    extends:
      file: ./code/veld_code__word2vec/veld_train.yaml
      service: veld_train
    volumes:
      - ./data/step_3_preprocessed_clean/clean/:/veld/input/
      - ./data/step_4_word2vec_models/:/veld/output/
    environment:
      epochs: 50
      vector_size: 300
      window: 7
      min_count: 100
      #cpu_count: 30

